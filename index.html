<!DOCTYPE html>
<html>
    <head>
        <title>Effect Gallery</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <script type="text/javascript" src="jQuery.js"></script>
        <script type="text/javascript">
            $("document").ready(function(){
                $("#thumbs a").click(function() {
                    var smallimagepath = $(this).attr("href");   
                    $("#bigimage img").fadeOut(function(){
                        $("#bigimage img").attr("src", smallimagepath );
                        $("#bigimage img").fadeIn();
                    });
                        return false;
                });
            });
        </script>
    </head>
    <body>
        <div id="image-replacement">
            <p id="bigimage">
                <a href="images/7.png"><img src="images/7.png"/></a>
            </p>
            <p id="thumbs">
                <a href="images/7.png"><img src="images/7.png"/></a>
                <a href="images/8.jpg"><img src="images/8.jpg"/></a>
                <a href="images/9.jpg"><img src="images/9.jpg"/></a>
                <a href="images/10.jpg"><img src="images/10.jpg"/></a>
                <a href="images/11.jpg"><img src="images/11.jpg"/></a>
            </p>
        </div>
    </body>
</html>
